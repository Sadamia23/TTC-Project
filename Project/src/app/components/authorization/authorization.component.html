<div class="auth-container">
  <div class="auth-form" [ngClass]="{ 'wrong-password': isWrong }">
    <h2>{{ "authorization" | translate }}</h2>
    <form (ngSubmit)="loginAction()">
      <label for="login-email">{{ "Email" | translate }}</label>
      <input
        type="email"
        id="login-email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label for="login-password">{{ "Password" | translate }}</label>
      <input
        type="password"
        id="login-password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <input type="submit" value="{{ 'Log In' | translate }}" />
    </form>
    <div class="error" [ngClass]="{ 'd-flex': isWrong }">
      <span>{{ "Email or Password is wrong. Try Again!" | translate }}</span>
    </div>
    <div class="register-container">
      <span
        >{{ "Don't have an account?" | translate }}
        <a href="/register">{{ "Register Now" | translate }}</a></span
      >
    </div>
  </div>
</div>
