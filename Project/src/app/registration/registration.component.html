<div class="form-container">
  <h2>{{ "Registration" | translate }}</h2>
  <form (ngSubmit)="registerAction()">
    <label for="name">{{ "Name" | translate }}:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="email">{{ "Email" | translate }}:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="password">{{ "Password" | translate }}:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <label for="avatar">{{ "Avatar URL" | translate }}:</label>
    <input type="url" id="avatar" [(ngModel)]="avatar" name="avatar" required />

    <button type="submit">{{ "Registration" | translate }}</button>
  </form>
  <div class="auth-container">
    <span
      >{{ "Already have an account?" | translate }}
      <a href="/auth">{{ "Log In" | translate }}</a>
    </span>
  </div>
</div>
